<H1>1 Introduction</H1>
<P>
The Velleman Output plugin supports the Velleman K8062D interface under Windows.
</P>

<H1>2 Requirements</H1>

<H2>2.1 Windows</H2>
<P>
You must install the proprietary Velleman <A HREF="http://www.velleman.eu/distributor/support/downloads/?code=K8062">K8062D library</A> to <B>C:\Windows\System32</B>.
</P>
